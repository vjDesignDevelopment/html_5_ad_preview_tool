<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML5 Ad Preview Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="dark">

  <h1>HTML5 Ad Preview Tool</h1>
  <button id="theme-toggle">Light Mode</button>

  <div id="drop-area">
    Drag & drop your ZIP files here or click to select multiple files
    <input type="file" id="fileElem" multiple accept=".zip" style="display:none" />
  </div>

  <div id="preview-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
