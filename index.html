<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML5 Ad Preview Tool - Full ZIP Assets</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 1rem;
    max-width: 100%; /* changed from fixed 2000px to allow responsive */
    margin: 1rem auto;
    box-sizing: border-box;
    background-color: black;
  }
  h1 {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: white;
  }
  #drop-area {
    border: 3px dashed #007BFF;
    border-radius: 12px;
    padding: 12px;
    text-align: center;
    color: #007BFF;
    cursor: pointer;
    margin-bottom: 1rem;
    font-size: 0.9rem;
  }
  #drop-area.dragover {
    background-color: #e0f0ff;
  }
  #preview-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .preview-box {
    border: 1px solid #ccc;
    padding: 0.3rem;
    box-sizing: border-box;
    border-radius: 8px;
    overflow: auto;
    /* Removed max-height to let iframe wrapper control sizing */
    width: 100%;
    background-color: white;
  }

  /* Responsive iframe container to maintain aspect ratio */
  .responsive-iframe-wrapper {
    position: relative;
    width: 100%;
    max-width: 400px; /* limit max width of preview */
    margin: 0 auto;
    overflow: hidden;
    border-radius: 8px;
    box-sizing: border-box;
    /* height controlled dynamically */
  }

  .responsive-iframe-wrapper iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .file-info {
    font-size: 0.8rem;
    margin-top: 0.3rem;
    text-align: center;
    color: #333;
  }
</style>
</head>
<body>

<h1>HTML5 Ad Preview Tool</h1>

<div id="drop-area">
  Drag & drop your ZIP files here or click to select multiple files
  <input type="file" id="fileElem" multiple accept=".zip" style="display:none" />
</div>

<div id="preview-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script>
  const dropArea = document.getElementById('drop-area');
  const fileElem = document.getElementById('fileElem');
  const previewContainer = document.getElementById('preview-container');

  dropArea.addEventListener('click', () => fileElem.click());

  dropArea.addEventListener('dragover', e => {
    e.preventDefault();
    dropArea.classList.add('dragover');
  });

  dropArea.addEventListener('dragleave', e => {
    dropArea.classList.remove('dragover');
  });

  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
  });

  fileElem.addEventListener('change', () => {
    handleFiles(fileElem.files);
  });

  async function handleFiles(files) {
    previewContainer.innerHTML = ''; // Clear previous previews
    for (const file of files) {
      if (file.name.endsWith('.zip')) {
        await previewZipFile(file);
      } else {
        alert('Only ZIP files are supported');
      }
    }
  }

  async function previewZipFile(file) {
    const zip = new JSZip();
    try {
      const content = await zip.loadAsync(file);

      // Create a map to store Blob URLs for each file
      const blobUrlMap = {};

      // Create Blob URLs for every file in the ZIP
      const filePromises = Object.keys(content.files).map(async (fileName) => {
        const fileObj = content.files[fileName];
        if (!fileObj.dir) {
          const data = await fileObj.async('blob');
          const url = URL.createObjectURL(data);
          blobUrlMap[fileName] = url;
        }
      });

      await Promise.all(filePromises);

      // Find main HTML file (like index.html or first HTML file)
      let htmlFileName = Object.keys(content.files).find(name => name.endsWith('.html'));
      if (!htmlFileName) {
        alert('No HTML file found inside ZIP: ' + file.name);
        return;
      }
      const htmlFile = content.files[htmlFileName];
      let htmlContent = await htmlFile.async('text');

      // Rewrite all references (src, href) to use blob URLs
      htmlContent = htmlContent.replace(/(src|href)=["']([^"']+)["']/g, (match, attr, url) => {
        if (url.startsWith('http') || url.startsWith('//')) return match;
        let normalizedUrl = url.replace(/^\.\//, '').replace(/^\//, '');
        if (blobUrlMap[normalizedUrl]) {
          return `${attr}="${blobUrlMap[normalizedUrl]}"`;
        }
        return match;
      });

      const iframe = document.createElement('iframe');

      // Create preview box container
      const previewBox = document.createElement('div');
      previewBox.className = 'preview-box';

      // Responsive iframe wrapper
      const iframeWrapper = document.createElement('div');
      iframeWrapper.className = 'responsive-iframe-wrapper';

      // Append iframe inside the wrapper
      iframeWrapper.appendChild(iframe);

      // Show file info
      const info = document.createElement('div');
      info.className = 'file-info';
      info.textContent = `File: ${file.name} â€” Size: ${(file.size / 1024).toFixed(1)} KB`;

      previewBox.appendChild(iframeWrapper);
      previewBox.appendChild(info);
      previewContainer.appendChild(previewBox);

      // After iframe loads, dynamically set padding-bottom for aspect ratio
      iframe.onload = () => {
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const body = doc.body;

          const naturalWidth = body.scrollWidth || 300;
          const naturalHeight = body.scrollHeight || 150;

          // aspectRatio = height / width (for padding-bottom %)
          const aspectRatio = naturalHeight / naturalWidth || 0.5;

          // Set padding-bottom in % for aspect ratio (height/width * 100%)
          iframeWrapper.style.paddingBottom = (aspectRatio * 100) + '%';
        } catch (e) {
          console.warn('Error sizing iframe:', e);
          iframeWrapper.style.paddingBottom = '56.25%'; // fallback 16:9 ratio
        }
      };

      const blob = new Blob([htmlContent], { type: 'text/html' });
      iframe.src = URL.createObjectURL(blob);

    } catch (error) {
      alert('Error reading ZIP file: ' + file.name);
      console.error(error);
    }
  }
</script>

</body>
</html>
