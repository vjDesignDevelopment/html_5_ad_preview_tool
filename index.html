<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML5 Ad Preview Tool - Full ZIP Assets</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 1rem;
    width: 2000px;
    margin: 1rem auto;
    box-sizing: border-box;
    background-color: black;
  }
  h1 {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }
  #drop-area {
    border: 3px dashed #007BFF;
    border-radius: 12px;
    padding: 12px;
    text-align: center;
    color: #007BFF;
    cursor: pointer;
    margin-bottom: 1rem;
    font-size: 0.9rem;
  }
  #drop-area.dragover {
    background-color: #e0f0ff;
  }
  #preview-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .preview-box {
    border: 1px solid #ccc;
    padding: 0.3rem;
    box-sizing: border-box;
    border-radius: 8px;
    overflow: auto;
    max-height: 400px; /* limit vertical height with scroll */
    width: 100%; /* fill 200px body width */
  }
  iframe {
    width: 100%;
    height: auto;
    border: none;
    display: block;
    /* Try to keep aspect ratio and make responsive */
    aspect-ratio: 16 / 9; /* fallback, will be overridden dynamically */
    max-height: 100%;
  }
  .file-info {
    font-size: 0.8rem;
    margin-top: 0.3rem;
    text-align: center;
  }
</style>
</head>
<body>

<h1>HTML5 Ad Preview Tool</h1>

<div id="drop-area">
  Drag & drop your ZIP files here or click to select multiple files
  <input type="file" id="fileElem" multiple accept=".zip" style="display:none" />
</div>

<div id="preview-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script>
  const dropArea = document.getElementById('drop-area');
  const fileElem = document.getElementById('fileElem');
  const previewContainer = document.getElementById('preview-container');

  dropArea.addEventListener('click', () => fileElem.click());

  dropArea.addEventListener('dragover', e => {
    e.preventDefault();
    dropArea.classList.add('dragover');
  });

  dropArea.addEventListener('dragleave', e => {
    dropArea.classList.remove('dragover');
  });

  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
  });

  fileElem.addEventListener('change', () => {
    handleFiles(fileElem.files);
  });

  async function handleFiles(files) {
    previewContainer.innerHTML = ''; // Clear previous previews
    for (const file of files) {
      if (file.name.endsWith('.zip')) {
        await previewZipFile(file);
      } else {
        alert('Only ZIP files are supported');
      }
    }
  }

  async function previewZipFile(file) {
    const zip = new JSZip();
    try {
      const content = await zip.loadAsync(file);

      // Create a map to store Blob URLs for each file
      const blobUrlMap = {};

      // Create Blob URLs for every file in the ZIP
      const filePromises = Object.keys(content.files).map(async (fileName) => {
        const fileObj = content.files[fileName];
        if (!fileObj.dir) {
          const data = await fileObj.async('blob');
          const url = URL.createObjectURL(data);
          blobUrlMap[fileName] = url;
        }
      });

      await Promise.all(filePromises);

      // Find main HTML file (like index.html or first HTML file)
      let htmlFileName = Object.keys(content.files).find(name => name.endsWith('.html'));
      if (!htmlFileName) {
        alert('No HTML file found inside ZIP: ' + file.name);
        return;
      }
      const htmlFile = content.files[htmlFileName];
      let htmlContent = await htmlFile.async('text');

      // Rewrite all references (src, href) to use blob URLs
      htmlContent = htmlContent.replace(/(src|href)=["']([^"']+)["']/g, (match, attr, url) => {
        if (url.startsWith('http') || url.startsWith('//')) return match;
        let normalizedUrl = url.replace(/^\.\//, '').replace(/^\//, '');
        if (blobUrlMap[normalizedUrl]) {
          return `${attr}="${blobUrlMap[normalizedUrl]}"`;
        }
        return match;
      });

      const iframe = document.createElement('iframe');

      // Create preview box container
      const previewBox = document.createElement('div');
      previewBox.className = 'preview-box';

      // Show file info
      const info = document.createElement('div');
      info.className = 'file-info';
      info.textContent = `File: ${file.name} â€” Size: ${(file.size / 1024).toFixed(1)} KB`;

      previewBox.appendChild(iframe);
      previewBox.appendChild(info);
      previewContainer.appendChild(previewBox);

      // Wait for iframe to load content to get natural width and height
      await new Promise((resolve) => {
        iframe.onload = () => {
          try {
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            const body = doc.body;

            // Get actual banner width and height inside iframe
            const naturalWidth = body.scrollWidth;
            const naturalHeight = body.scrollHeight;

            // Calculate aspect ratio
            const aspectRatio = naturalWidth / naturalHeight || 1;

            // Set iframe aspect ratio and height dynamically for responsiveness
            iframe.style.aspectRatio = aspectRatio;

            // Limit max height to 400px and scale width accordingly
            const maxHeight = 400;
            let height = Math.min(naturalHeight, maxHeight);
            let width = height * aspectRatio;

            // If width > container width (200px), scale down to fit container width
            const containerWidth = previewBox.clientWidth || 200;
            if (width > containerWidth) {
              width = containerWidth;
              height = width / aspectRatio;
            }

            iframe.style.width = width + 'px';
            iframe.style.height = height + 'px';
          } catch (e) {
            console.warn('Error sizing iframe:', e);
          }
          resolve();
        };

        const blob = new Blob([htmlContent], { type: 'text/html' });
        iframe.src = URL.createObjectURL(blob);
      });

    } catch (error) {
      alert('Error reading ZIP file: ' + file.name);
      console.error(error);
    }
  }
</script>

</body>
</html>
