<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML5 Ad Preview Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 1rem;
      margin: 0 auto;
      max-width: 1600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #drop-area {
      border: 3px dashed #007BFF;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      color: #007BFF;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    #drop-area.dragover {
      background-color: #e0f0ff;
    }

    #preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-start;
    }

    .preview-box {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      color: #000;
      padding: 0.5rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .iframe-wrapper {
      position: relative;
      border: 1px solid #ccc;
      overflow: hidden;
      border-radius: 6px;
    }

    .iframe-wrapper iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    .file-info {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      text-align: center;
      color: #333;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<h1>HTML5 Ad Preview Tool</h1>

<div id="drop-area">
  Drag & drop your ZIP files here or click to select
  <input type="file" id="fileElem" multiple accept=".zip" />
</div>

<div id="preview-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script>
  const dropArea = document.getElementById('drop-area');
  const fileElem = document.getElementById('fileElem');
  const previewContainer = document.getElementById('preview-container');

  dropArea.addEventListener('click', () => fileElem.click());
  dropArea.addEventListener('dragover', e => {
    e.preventDefault();
    dropArea.classList.add('dragover');
  });
  dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('dragover');
  });
  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
  });
  fileElem.addEventListener('change', () => {
    handleFiles(fileElem.files);
  });

  async function handleFiles(files) {
    previewContainer.innerHTML = '';
    for (const file of files) {
      if (file.name.endsWith('.zip')) {
        await previewZipFile(file);
      } else {
        alert('Only ZIP files are supported');
      }
    }
  }

  async function previewZipFile(file) {
    const zip = new JSZip();
    try {
      const content = await zip.loadAsync(file);
      const blobMap = {};

      await Promise.all(Object.keys(content.files).map(async name => {
        const f = content.files[name];
        if (!f.dir) {
          const blob = await f.async('blob');
          blobMap[name] = URL.createObjectURL(blob);
        }
      }));

      let htmlFileName = Object.keys(content.files).find(n => n.endsWith('.html'));
      if (!htmlFileName) {
        alert('No HTML file found in ZIP: ' + file.name);
        return;
      }

      let html = await content.files[htmlFileName].async('text');
      html = html.replace(/(src|href)=["']([^"']+)["']/g, (match, attr, path) => {
        if (path.startsWith('http') || path.startsWith('//')) return match;
        const cleanPath = path.replace(/^\.\/|^\//, '');
        return blobMap[cleanPath] ? `${attr}="${blobMap[cleanPath]}"` : match;
      });

      const blob = new Blob([html], { type: 'text/html' });
      const iframe = document.createElement('iframe');
      iframe.src = URL.createObjectURL(blob);

      const previewBox = document.createElement('div');
      previewBox.className = 'preview-box';

      const iframeWrapper = document.createElement('div');
      iframeWrapper.className = 'iframe-wrapper';
      iframeWrapper.appendChild(iframe);
      previewBox.appendChild(iframeWrapper);

      const info = document.createElement('div');
      info.className = 'file-info';
      info.textContent = `File: ${file.name} â€” ${(file.size / 1024).toFixed(1)} KB`;
      previewBox.appendChild(info);

      previewContainer.appendChild(previewBox);

      iframe.onload = () => {
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          const body = doc.body;
          const w = body.scrollWidth || 300;
          const h = body.scrollHeight || 250;

          iframeWrapper.style.width = w + 'px';
          iframeWrapper.style.height = h + 'px';
        } catch (e) {
          console.warn('Sizing error:', e);
          iframeWrapper.style.width = '300px';
          iframeWrapper.style.height = '250px';
        }
      };

    } catch (err) {
      alert('Error reading ZIP file: ' + file.name);
      console.error(err);
    }
  }
</script>

</body>
</html>
